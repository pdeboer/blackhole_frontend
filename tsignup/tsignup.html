<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center"><strong>Log in</strong> and classify</h2>
                <hr>
                <p class="center">After putting in your id, you will be redirected to the searching page.</p>
                <div class="container">
                    <div class="row">
                        <div class="login jumbotron center-block">
                            <form role="form">
                                <div class="form-group">
                                    <label for="tid">Turker-Id</label>
                                    <input type="tid" class="form-control" id="tid" ng-model="user.tid" placeholder="id">
                                </div>
                                <button type="submit" class="btn btn-default" ng-click="createUser()" >Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
